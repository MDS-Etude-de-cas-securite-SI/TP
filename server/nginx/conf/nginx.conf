
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;

    keepalive_timeout  65;


    upstream tp_secu {
        server localhost:8000;
        server localhost:9000;
    }
    server {
        listen       80;
        server_name  localhost;
        location / {
            proxy_pass http://tp_secu;
            proxy_set_header Host $host;
        }
    }

}
